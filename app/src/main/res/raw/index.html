<!DOCTYPE html>
<html lang="zh-cmn-Hans">

    <head>
        <meta charset="UTF-8">
        <meta
                content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover"
                name="viewport">
        <meta
                content="true"
                name="wechat-enable-text-zoom-em">
        <title>HE影</title>
        <meta
                content="standard"
                name="layoutmode">
        <link
                href="style.css"
                rel="stylesheet"
                type="text/css">
        <link
                href="ui.css"
                rel="stylesheet"
                type="text/css">
    </head>

    <body>
        <div class="page">
            <div
                    class="page__bd"
                    style="height: 100%;">
                <div class="weui-tab">
                    <div
                            aria-labelledby="tab1"
                            class="weui-tab__panel"
                            id="panel1"
                            role="tabpanel">
                        <div class="weui-form">
                            <div class="weui-form__text-area">
                                <h2 class="weui-form__title">HE影 . 搜索</h2>
                            </div>
                            <div class="weui-form__control-area">
                                <div class="weui-cells__group weui-cells__group_form">
                                    <div class="weui-cells">
                                        <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                            <div class="weui-cell__bd weui-flex">
                                                <input
                                                        class="weui-input weui-cell__control weui-cell__control_flex"
                                                        id="search_key_word"
                                                        placeholder="请输入搜索的关键字..."
                                                        type="text"
                                                        value="" />
                                                <button
                                                        class="weui-cell__control weui-btn weui-btn_default weui-vcode-btn"
                                                        onclick="search(); return false;">
                                                    搜索
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                            aria-labelledby="tab2"
                            class="weui-tab__panel"
                            id="panel2"
                            role="tabpanel"
                            style="display: none;">
                        <div class="weui-form">
                            <div class="weui-form__text-area">
                                <h2 class="weui-form__title">HE影 . 推送</h2>
                            </div>
                            <div class="weui-form__control-area">
                                <div class="weui-cells__group weui-cells__group_form">
                                    <div class="weui-cells">
                                        <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                            <div class="weui-cell__bd weui-flex">
                                                <input
                                                        class="weui-input weui-cell__control weui-cell__control_flex"
                                                        id="push_url"
                                                        placeholder="请输入需要推送播放的地址..."
                                                        type="text"
                                                        value="" />
                                                <button
                                                        class="weui-cell__control weui-btn weui-btn_default weui-vcode-btn"
                                                        onclick="push(); return false;">
                                                    推送
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                            aria-labelledby="tab3"
                            class="weui-tab__panel"
                            id="panel3"
                            role="tabpanel"
                            style="display: none;">
                        <div
                                class="weui-form"
                                style="min-height: 0;">
                            <div class="weui-form__text-area">
                                <h2 class="weui-form__title">HE影 . 接口</h2>
                            </div>
                            <div class="weui-form__control-area" style="margin-bottom: 0px !important;">
                                <div class="weui-cells__group weui-cells__group_form">
                                    <div class="weui-cells">
                                        <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                            <div class="weui-cell__bd weui-flex">
                                                <input
                                                        class="weui-input weui-cell__control weui-cell__control_flex"
                                                        id="diy_api_url"
                                                        placeholder="1. 请输入数据源地址"
                                                        type="text"
                                                        value="" />
                                                <button
                                                        class="weui-cell__control weui-btn weui-btn_default weui-vcode-btn"
                                                        onclick="api(); return false;">
                                                    确定
                                                </button>
                                            </div>
                                        </div>
                                        <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                            <div class="weui-cell__bd weui-flex">
                                                <input
                                                        class="weui-input weui-cell__control weui-cell__control_flex"
                                                        id="diy_live_url"
                                                        placeholder="2. 请输入直播源地址 (optional)"
                                                        type="text"
                                                        value="" />
                                                <button
                                                        class="weui-cell__control weui-btn weui-btn_default weui-vcode-btn"
                                                        onclick="live(); return false;">
                                                    确定
                                                </button>
                                            </div>
                                        </div>
                                        <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                            <div class="weui-cell__bd weui-flex">
                                                <input
                                                        class="weui-input weui-cell__control weui-cell__control_flex"
                                                        id="diy_epg_url"
                                                        placeholder="3. 请输入直播EPG地址 (optional)"
                                                        type="text"
                                                        value="" />
                                                <button
                                                        class="weui-cell__control weui-btn weui-btn_default weui-vcode-btn"
                                                        onclick="epg(); return false;">
                                                    确定
                                                </button>
                                            </div>
                                        </div>
                                        <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                            <div class="weui-cell__bd weui-flex">
                                                <input
                                                        class="weui-input weui-cell__control weui-cell__control_flex"
                                                        id="diy_store_url"
                                                        placeholder="4. 请输入多源线路地址"
                                                        type="text"
                                                        value="" />
                                                <button
                                                        class="weui-cell__control weui-btn weui-btn_default weui-vcode-btn"
                                                        onclick="store(); return false;">
                                                    确定
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                                class="weui-form"
                                style="padding-top: 50px; min-height: 0;">
                            <div class="weui-form__text-area">
                                <h2 class="weui-form__title">本地文件</h2>
                            </div>
                            <input
                                    id="file_uploader"
                                    multiple
                                    onchange="uploadTip()"
                                    style="display:none;"
                                    type="file" />
                            <div
                                    class="weui-form__control-area"
                                    style="text-align: center;margin-bottom: 10px !important;">
                                <div
                                        class="button-sp-area"
                                        style="margin-top: 10px;">
                                    <a
                                            class="weui-btn weui-btn_mini weui-btn_default weui-wa-hotarea"
                                            href="javascript:void(0)"
                                            href="javascript:void(0)"
                                            onclick="uploadFile()"
                                            role="button">上传文件</a>&nbsp; <a
                                        class="weui-btn weui-btn_mini weui-btn_default weui-wa-hotarea"
                                        href="javascript:void(0)"
                                        href="javascript:void(0)"
                                        onclick="newFolder()"
                                        role="button">新建文件夹</a>&nbsp;
                                    <a
                                            class="weui-btn weui-btn_mini weui-btn_warn weui-wa-hotarea"
                                            href="javascript:void(0)"
                                            href="javascript:void(0)"
                                            id="delCurFolder"
                                            onclick="delFolder()"
                                            role="button"
                                            style="display: none;">删除当前文件夹
                                    </a>
                                </div>
                            </div>
                            <div
                                    class="weui-cells"
                                    id="file_list"></div>
                        </div>
                    </div>
                    <div
                            class="weui-tabbar"
                            role="tablist">
                        <div
                                aria-controls="panel1"
                                aria-labelledby="t1_title"
                                aria-selected="true"
                                class="weui-tabbar__item weui-bar__item_on"
                                id="tab1"
                                role="tab">
                            <img
                                    alt=""
                                    class="weui-tabbar__icon"
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAAuQAAALkB4qdB6AAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAKfSURBVFiFxdfPi1ZVGMDxz31HCnOq0ZkK00THlxhpIToELdxILkQMRMN1bly1EAlxY/0BswqiFi7KnW3aBSJFKTg2iJY/CsIfEZqjmSJiipKdFvfR9/Jy7zv3bd55PXA4l3vO8zzf85zznPOcLKWkU8mybCE2YhPGsATDuIGr+Blf43BK6U5HZWUlpVRaMQ/78ACpRr2H3WhU6SyrWZkHsixbjc+xJpSfwUmcivZCeGMtxqO+EeLHsCOldL5rD2AAH+FhGP4Nb9eZCd7BHwVv7Kol16bkk1DwLz7FYDfuxBC+KCzLh7UBsLMguLUbwyUgOwoT2T4jABbjbgh9NhvjBYiDoe8vDM0EsD8GX8CCHgEskodpwkSHcYbxT7hrXS+MF5RvCoC/8VwVwHsx6JdeGi8YmA79W8r6G9gcEXmiVtx2X05Gu7mss4FmnwCaZZ0N+dneD4AlZZ0NDMb39TkCeKz3mSqA6fheO0cAa6I9XQVwJb7fnCOA8WhPVQFMPk0AeEsep7cxv8dnwItaN+trVQdRhvMx6OMeAxwIvd/OdBe8q3V7re+R8S1auUGzI0AIHAmB3/HCLI2/JA+/hL0dxxaEFssjIuEoVvxP42PyQy3JQ29eLYAQHsefIXwX75PnjTUMD2AP7mslNsfxfG2Agvu+LCj5PtazaheviD00VZCZLExkstOSdprRtsI6Pq43cEieO36Dm239l0QKJs+Sr8X/KRVZ0UxuHcEEfm0zVKz38SM+wLNt8qu08oETWNhuo/RdUFayLFup9TIakqdv53AxpfSog9zr+A6vBuiGlNKtJwNmE25dREYTl8MTP2Gk1hL0GGJUfsYknMXLfQUIiOXy11aSP2pfqb0HelWyLFsm3xOj+KHvAAGxFF/h8n+GU+2I7XnhZwAAAABJRU5ErkJggg=="

                            <p
                                    aria-hidden="true"
                                    class="weui-tabbar__label"
                                    id="t1_title">搜索
                            </p>
                        </div>
                        <div
                                aria-controls="panel2"
                                aria-labelledby="t2_title"
                                aria-selected="false"
                                class="weui-tabbar__item"
                                id="tab2"
                                role="tab">
                            <img
                                    alt=""
                                    class="weui-tabbar__icon"
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAAuQAAALkB4qdB6AAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAJlSURBVFiF7ddNSNRBGMfxzy6B4aUsoxfMXiQwO1kEHewQXUI6FXWqIIzQgii69XILOnToFlYE3SMSkiCJolsW7CUIen+j6FJBiGWm02FHG9fddZdELw48/Hdmfs/zfGfmYZjNhBDMZsvOavY5AMyrRpzJZLagHRuj1eAFnqI7hJCrmiCEMKVhIa5gFKGM9aGhkpjjsStI3orPMcEPXMQeNKAeW3Ea36LmEzZNCwAW4FUM/BItZbR1uBm1X7F8OgBuxIDPUFfBbtXgYfS5/V8A2JycbXvFW8pajCS71o29qK8W4FQMcr/EfAOeIIfVBXM9RQp0AIeqAbgfHSc7sTKpjYB3WJPMz0MzduMs3ibam1hUEgDz0Ymh6NBWJPnrIit8n0IU+NTiPH4X7mqhsANfCgLXJ/ONSfJconmUQKwts6ttCUTHBACcSwL24WB6tliFN0nyRYl+QQLxAU1lIE5E3XcsGxs8GQcH0VnEaVVyjrmxMxwDiL9TiI9TQIzV11FYKn/DBewv4fCkMHkhQBGIp2UAuqLmGlyInZ4yDpfRmyYvBpBA3ML1MvGakgV5EDu7SjmUCTQJoEK/xdH3RxYb5Fu/mWvN8fssi+HYGZxBgG3x25+VLzBYNxOZM5lMLY7F7t0sHsfOvpkAwHEswb0Qwh1YIf+YGMSOKoupF71V6Lfjj/yxt4zfhHH1IU4crraqK0zeKv9QCTgyPp4ILvl3teZwBuunKXkHfsbYJybMFQh3+vf+m24bQNckuCK0C3EAV/Ecv6INRfsdbTixP9FGoo2a+ILuQWOx3cnEpLPWZv2f0RzAX4u0r6Ikm0C7AAAAAElFTkSuQmCC"
                                    style="width: 20px; height: 20px; margin: 5px 0 5px 0;">
                            <p
                                    aria-hidden="true"
                                    class="weui-tabbar__label"
                                    id="t2_title">推送
                            </p>
                        </div>
                        <div
                                aria-controls="panel3"
                                aria-labelledby="t3_title"
                                aria-selected="false"
                                class="weui-tabbar__item"
                                id="tab3"
                                role="tab">
                            <img
                                    alt=""
                                    class="weui-tabbar__icon"
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAA3NCSVQICAjb4U/gAAAACXBIWXMAAAC5AAAAuQHip0HoAAAAGXRFWHRTb2Z0d2FyZQB3d3cuaW5rc2NhcGUub3Jnm+48GgAAANtQTFRF////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAhQHXOQAAAEh0Uk5TAAECBAUGCQoNDxITGiAhKC4xMjM0Nzg8P0BDT1dmbHR4fX+MlpedoKOkp6issri5vL2/zs/S19zd4OHi5OXp7e/x8/f6+/z+bkNkuAAAATRJREFUOMuNk2kzAmAUhR8iUSHSokWobCFLtFBI9fz/X+RDzdQY9brfzl3mbufAghVfVF+KLLHoh6p+RJckHGkxmSzq0ZKEjF2ArplfgcPjHYBC2w5Ax3YBYOf4cBovjfw82dy71/ElwOVY7/c2Tz4dlQB2h6q9b3uVxLQiUen53VMd7gINWwflgT7G503jjzoop55sQN5JBuK12sbiWBu1WhzSE/PcectSu/WOjs31uWcrm92ao/WmHc70OTtzbNfHOq5vz2D2Wc9Yq3zpBQCxV+339TUGwIV+VdaAxIMtAKq+5SD3bhWAlg+zvc+9BogMzQHkHEYAbjyf9bryFGDf/hT33Qc49eq/CaEWgSGDawYPFTx18Fl5J+mV76bhU2oVYcKUC5I2TPuwcP4tvaB4/5T/D6drVhrBHvH6AAAAAElFTkSuQmCC"
                                    style="width: 20px; height: 20px; margin: 5px 0 5px 0;">
                            <p
                                    aria-hidden="true"
                                    class="weui-tabbar__label"
                                    id="t3_title">配置
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
                aria-hidden="true"
                aria-modal="false"
                id="fileInfoDialog"
                role="dialog"
                style="display: none;">
            <div
                    class="weui-mask"
                    role="button"></div>
            <div class="weui-half-screen-dialog">
                <div class="weui-half-screen-dialog__hd">
                    <div class="weui-half-screen-dialog__hd__main">
                        文件接口
                        <span
                                class="weui-half-screen-dialog__tips"
                                role="option">
                            点击使用时请打开应用内接口设置对话框
                        </span>
                    </div>
                </div>
                <div
                        class="weui-half-screen-dialog__bd"
                        id="fileInfo">
                    <div
                            class="weui-form__control-area"
                            style="margin-bottom: 0px !important;">
                        <div class="weui-cells__group weui-cells__group_form">
                            <div class="weui-cells">
                                <!-- <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                    <div class="weui-cell__hd"><label class="weui-label">测试地址</label></div>
                                </div>
                                <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                    <div class="weui-cell__bd weui-flex">
                                        <input id="fileUrl0" class="weui-input weui-cell__control weui-cell__control_flex"
                                            type="text" value="" readonly />

                                    </div>
                                </div> -->
                                <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">本机地址</label>
                                    </div>
                                    <div class="weui-cell__bd weui-flex">
                                        <button
                                                class="weui-cell__control weui-btn weui-btn_default weui-vcode-btn"
                                                onclick="fileToApi(1); return false;">
                                            使用
                                        </button>
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                    <div class="weui-cell__bd weui-flex">
                                        <input
                                                class="weui-input weui-cell__control weui-cell__control_flex"
                                                id="fileUrl1"
                                                readonly
                                                type="text"
                                                value="" />

                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">局域网地址</label>
                                    </div>
                                    <div class="weui-cell__bd weui-flex">
                                        <button
                                                class="weui-cell__control weui-btn weui-btn_default weui-vcode-btn"
                                                onclick="fileToApi(2); return false;">
                                            使用
                                        </button>
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active weui-cell_vcode weui-cell_wrap">
                                    <div class="weui-cell__bd weui-flex">
                                        <input
                                                class="weui-input weui-cell__control weui-cell__control_flex"
                                                id="fileUrl2"
                                                readonly
                                                type="text"
                                                value="" />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                        class="weui-half-screen-dialog__ft"
                        style="padding-bottom: 30px;">
                    <div class="weui-half-screen-dialog__btn-area">
                        <a
                                class="weui-btn weui-btn_default"
                                href="javascript:void(0)"
                                onclick="hideFileInfo()">关闭
                        </a>
                        <a
                                class="weui-btn weui-btn_warn"
                                href="javascript:void(0)"
                                id="delFileBtn"
                                onclick="delFile()">删除文件
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div
                aria-hidden="true"
                aria-modal="true"
                id="uploadTip"
                role="dialog"
                style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd">
                    <strong class="weui-dialog__title">确认上传?</strong>
                </div>
                <div
                        class="weui-dialog__bd"
                        id="uploadTipContent"></div>
                <div class="weui-dialog__ft">
                    <a
                            class="weui-dialog__btn weui-dialog__btn_default"
                            href="javascript:void(0)"
                            onclick="doUpload(0)"
                            role="button">取消
                    </a>
                    <a
                            class="weui-dialog__btn weui-dialog__btn_primary"
                            href="javascript:void(0)"
                            onclick="doUpload(1)"
                            role="button">确定
                    </a>
                </div>
            </div>
        </div>

        <div
                aria-hidden="true"
                aria-modal="true"
                id="newFolder"
                role="dialog"
                style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd">
                    <strong class="weui-dialog__title">新建文件夹</strong>
                </div>
                <div class="weui-dialog__bd">
                    <input
                            class="weui-input weui-cell__control weui-cell__control_flex"
                            id="newFolderContent"
                            placeholder="请输入文件夹名称..."
                            type="text"
                            value="" />
                </div>
                <div class="weui-dialog__ft">
                    <a
                            class="weui-dialog__btn weui-dialog__btn_default"
                            href="javascript:void(0)"
                            onclick="doNewFolder(0)"
                            role="button">取消
                    </a>
                    <a
                            class="weui-dialog__btn weui-dialog__btn_primary"
                            href="javascript:void(0)"
                            onclick="doNewFolder(1)"
                            role="button">确定
                    </a>
                </div>
            </div>
        </div>

        <div
                aria-hidden="true"
                aria-modal="true"
                id="delFolder"
                role="dialog"
                style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd">
                    <strong class="weui-dialog__title">删除文件夹</strong>
                </div>
                <div
                        class="weui-dialog__bd"
                        id="delFolderContent"></div>
                <div class="weui-dialog__ft">
                    <a
                            class="weui-dialog__btn weui-dialog__btn_default"
                            href="javascript:void(0)"
                            onclick="doDelFolder(0)"
                            role="button">取消
                    </a>
                    <a
                            class="weui-dialog__btn weui-dialog__btn_primary"
                            href="javascript:void(0)"
                            onclick="doDelFolder(1)"
                            role="button">确定
                    </a>
                </div>
            </div>
        </div>

        <div
                aria-hidden="true"
                aria-modal="true"
                id="delFile"
                role="dialog"
                style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd">
                    <strong class="weui-dialog__title">删除文件</strong>
                </div>
                <div
                        class="weui-dialog__bd"
                        id="delFileContent"></div>
                <div class="weui-dialog__ft">
                    <a
                            class="weui-dialog__btn weui-dialog__btn_default"
                            href="javascript:void(0)"
                            onclick="doDelFile(0)"
                            role="button">取消
                    </a>
                    <a
                            class="weui-dialog__btn weui-dialog__btn_primary"
                            href="javascript:void(0)"
                            onclick="doDelFile(1)"
                            role="button">确定
                    </a>
                </div>
            </div>
        </div>

        <div
                id="warnToast"
                role="alert"
                style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-warn weui-icon_toast"></i>
                <p
                        class="weui-toast__content"
                        id="warnToastContent"></p>
            </div>
        </div>

        <div
                id="loadingToast"
                role="alert"
                style="display: none;">
